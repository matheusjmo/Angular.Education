<header>
    <div class="navbar">
        <img src="assets/logoWhite.png" class="logo">
        <nav>
            <ul>
                <div class="col-8">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input type="text" pInputText placeholder="O que você procura?" />
                    </span>
                </div>
            </ul>
        </nav>
    </div>
</header>

<div class="grid">

    <div id="filter" class="col-2">
        <p-card styleClass="p-card-shadow">
            <div id="filter" class="grid">
                <div class="col-12">
                    <p-dropdown placeholder="Ciências" [disabled]="true" title="Por enquanto só temos aulas de ciências"></p-dropdown>
                </div>
                <div class="col-12">
                    <p-dropdown [options]="themes" [(ngModel)]="selectedTheme" placeholder="Escolha um tema" title="Escolha um tema"></p-dropdown>
                </div>
                <!--                 <div class="col-12">
                    <h4 style="text-align: center; margin-top: 0px;">Series: {{rangeValues[0] + 'º ano' + ' - ' + rangeValues[1]+'º ano'}}</h4>
                    <p-slider [(ngModel)]="rangeValues" [range]="true" [step]="1" [min]="1" [max]="9"></p-slider>
                </div> -->
            </div>
        </p-card>
    </div>

    <div class="col-7">
        <div class="grid">
            <tr *ngFor="let title of cards; let i = index">
                <div class="col-2">
                    <p-card class="card" title="Clique para ler notícia completa" styleClass="p-card-shadow" (click)="cardsModal(title.id)">
                        <ng-template pTemplate="header">
                            <img id="imgCard" alt="Card" src="assets/{{title.pic}}.jpg">
                        </ng-template>
                        <h2 style="margin-top: -20px;"><b>{{title.titulo}}</b></h2>
                        <p>{{title.conteudo}}</p>
                        <strong>Fonte: {{title.fonte}}</strong>
                        <div class="grid">
                            <div class="col-8"></div>
                            <div class="col-2">
                                <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined" title="Não tenho interesse" style="color: #D32F2F;"></button>
                            </div>
                            <div class="col-1">
                                <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-success p-button-outlined" title="Adicionar ao gerador de aulas" (click)="addGenerator(title.id)" style="color: #34A853;"></button>
                            </div>
                        </div>
                    </p-card>
                </div>
            </tr>
        </div>
    </div>

    <div class="col-3">
        <p-card styleClass="p-card-shadow">
            <div class="grid" id="generator">
                <div class="col-9 pt-5">
                    <h2 id="generatorTxt"><b>Gerar Aula</b></h2>
                </div>
                <div class="col-3 pt-5">
                    <button id="generatorBtn" pButton pRipple type="button" icon="pi pi-download" class="p-button-raised p-button-text" title="Fazer download"></button>
                </div>
            </div>
            <br>
            <li *ngFor="let title of set">
                {{title}}
            </li>
            <!--         <ng-template pTemplate="footer">
          <div class="col-12" style="text-align: center;">
            <p-button label="download" icon="pi pi-download" [loading]="loading" (onClick)="load()"></p-button>
          </div>
        </ng-template> -->
        </p-card>
    </div>

    <p-dialog id="classModal" [header]="classTitle" [(visible)]="classModal" [draggable]="false" [modal]="true" [baseZIndex]="10000">
        <p style="font-family: Trebuchet MS;">{{classComplete}}</p>
        <!--div [innerHTML]="comment"></div-->
    </p-dialog>

    <p-dialog id="failModal" header="Aula ja adicionada" [(visible)]="failModal" [draggable]="false" [modal]="true" [baseZIndex]="10000">
        <h3 style="font-family: Trebuchet MS;">Escolha outras aulas para adicionar ao gerador</h3>
    </p-dialog>

</div>
